version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    networks:
      - esms-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - GO_ENV=development
      - DATABASE_URL=postgres://esms_user:esms_pass@postgres:5432/esms?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - OIDC_ISSUER=${OIDC_ISSUER:-https://accounts.google.com}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - esms-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["/app/worker"]
    volumes:
      - ./backend:/app
    environment:
      - GO_ENV=development
      - DATABASE_URL=postgres://esms_user:esms_pass@postgres:5432/esms?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - esms-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=esms_user
      - POSTGRES_PASSWORD=esms_pass
      - POSTGRES_DB=esms
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esms_user -d esms"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - esms-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - esms-network

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - esms-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  esms-network:
    driver: bridge
