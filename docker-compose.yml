services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    networks:
      - esms-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - GO_ENV=development
      - DATABASE_URL=postgres://esms_user:esms_pass@postgres:5432/esms?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - OIDC_ISSUER=${OIDC_ISSUER:-http://keycloak:8080/realms/esms}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-esms-client}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-esms-dev-secret-do-not-use-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      keycloak:
        condition: service_healthy
    networks:
      - esms-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["/app/worker"]
    volumes:
      - ./backend:/app
    environment:
      - GO_ENV=development
      - DATABASE_URL=postgres://esms_user:esms_pass@postgres:5432/esms?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - esms-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=esms_user
      - POSTGRES_PASSWORD=esms_pass
      - POSTGRES_DB=esms
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esms_user -d esms"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - esms-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - esms-network

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - esms-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start-dev --import-realm
    ports:
      - "8180:8080"
    volumes:
      - ./database/keycloak:/opt/keycloak/data/import:ro
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=esms_user
      - KC_DB_PASSWORD=esms_pass
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - esms-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  esms-network:
    driver: bridge
